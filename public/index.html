<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crypto Donation Page</title>
    <!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
    <style>
        /* Button styling */
        .donate-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-footer {
            text-align: right;            
        }

        /* Input field styling */
        input[type="number"], input[type="text"]  {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #4CAF50;
            border-radius: 4px;
        }

        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
        .spinner {
            display: none;
            position: fixed;
            z-index: 2;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
<script defer src="bundle.js"></script></head>
<body>

<!-- Donate Button -->
<button id="openModalBtn" class="donate-button">Donate</button>

<!-- The Modal -->
<div id="donationModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Donate to the Community</h2>

        <!-- Select cryptocurrency -->
        <label for="coin-select">Select cryptocurrency:</label>
        <select id="coin-select">
            <option value="osmo">OSMO</option>
            <option value="atom">ATOM</option>
            <option value="usdc">USDC (Noble)</option>
            <option value="osmo_t">OSMO Test</option>
        </select>

        <!-- Input for donation amount -->
        <label for="donation-amount">Enter the amount to donate:</label>
        <input type="number" id="donation-amount" name="donation-amount" min="0" step="0.01" placeholder="0.00">
        
        <div class="modal-footer">
            <button id="confirmBtn">Confirm Donation</button>
        </div>
    </div>
</div>
<div id="loadingSpinner" calss="spinner">
    <div class="loader"></div>
</div>
<script type="text/javascipt" src="../dist/bundle.js"></script>

</body>
</html>
